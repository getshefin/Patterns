<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Align Plugin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>Align Elements in a Circle</h3>
    <label for="radius">Radius:</label>
    <input type="number" id="radius" value="100">
    <button id="alignButton">Align</button>

    <script>
        const button = document.getElementById('alignButton');
        button.onclick = () => {
            const radius = document.getElementById('radius').value;
            parent.postMessage({ pluginMessage: { type: 'align-circular', radius } }, '*');
        };
    </script>
</body>
</html>
