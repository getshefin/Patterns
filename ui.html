<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6f6f6;
        }
        .pattern-container {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .pattern-container h1 {
            text-align: center;
            font-size: 24px;
        }
        .pattern-container label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        .pattern-container input, .pattern-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d4d4d4;
            border-radius: 5px;
            font-size: 16px;
        }
        .pattern-container button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .pattern-container button:hover {
            background-color: #4b00c7;
        }
    </style>
</head>
<body>
    <div class="pattern-container">
        <h1>Patternsss</h1>
        <label for="pattern">Pattern:</label>
        <select id="pattern">
            <option>Filled Circles</option>
            <!-- Add more pattern options here -->
        </select>
        <label for="gap">Gap:</label>
        <input type="number" id="gap" placeholder="Enter gap" value="100">
        <button>Generate</button>
    </div>
</body>
</html>
<script>
    // When the 'Generate' button is clicked, post a message to the plugin code
    document.querySelector('button').addEventListener('click', function() {
        const gapValue = document.getElementById('gap').value;
        const patternValue = document.getElementById('pattern').value;
        
        // Send message to Figma plugin
        window.parent.postMessage({
            pluginMessage: {
                type: 'align-circular',
                gap: gapValue,
                pattern: patternValue
            }
        }, '*');
    });
</script>

</body>
</html>
